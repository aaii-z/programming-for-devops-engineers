  <g> <ellipse cx="130" cy="80" rx="25" ry="30" fill="#FFFFFF"/> <ellipse cx="130" cy="80" rx="12" ry="15" fill="#000000"/> <ellipse cx="135" cy="75" rx="5" ry="7" fill="#FFFFFF" opacity="0.7"/> </g>
  <!-- Mouth (wider smile) -->
  <path d="M 70 130 Q 100 165 130 130 Q 100 175 70 130" fill="#D9534F" stroke="#A94442" stroke-width="2"/>
