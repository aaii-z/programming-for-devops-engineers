<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Body -->
  <ellipse cx="100" cy="120" rx="70" ry="50" fill="#76B947"/> <!-- Light Green Body -->

  <!-- Eyes -->
  <g> <!-- Left Eye -->
    <ellipse cx="70" cy="80" rx="25" ry="30" fill="#FFFFFF"/> <!-- White Sclera -->
    <ellipse cx="70" cy="85" rx="12" ry="15" fill="#000000"/> <!-- Black Pupil -->
    <ellipse cx="75" cy="80" rx="5" ry="7" fill="#FFFFFF" opacity="0.7"/> <!-- Highlight -->
  </g>
  <g> <!-- Right Eye -->
    <ellipse cx="130" cy="80" rx="25" ry="30" fill="#FFFFFF"/> <!-- White Sclera -->
    <ellipse cx="130" cy="85" rx="12" ry="15" fill="#000000"/> <!-- Black Pupil -->
    <ellipse cx="135" cy="80" rx="5" ry="7" fill="#FFFFFF" opacity="0.7"/> <!-- Highlight -->
  </g>

  <!-- Mouth -->
  <path d="M 70 130 Q 100 150 130 130 Q 100 160 70 130" fill="#D9534F" stroke="#A94442" stroke-width="2"/> <!-- Friendly Smile -->

  <!-- Cheeks (Optional blush) -->
  <ellipse cx="60" cy="125" rx="10" ry="7" fill="#FFD1DC" opacity="0.6"/>
  <ellipse cx="140" cy="125" rx="10" ry="7" fill="#FFD1DC" opacity="0.6"/>

  <!-- Nostrils (Optional) -->
  <g fill="#5C8C3A"> <!-- Darker Green -->
    <ellipse cx="85" cy="105" rx="3" ry="2"/>
    <ellipse cx="115" cy="105" rx="3" ry="2"/>
  </g>
</svg>
